<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baby Tracker Log</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0"
      rel="stylesheet"
    >
    <script>
      (() => {
        const stored = localStorage.getItem("baby-tracker-theme");
        const prefersDark = window.matchMedia
          && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = stored || (prefersDark ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <style>
      html {
        color-scheme: light;
      }
      html.dark {
        color-scheme: dark;
      }
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f4ef;
        color: #1f1f1f;
        min-height: 100vh;
      }
      html.dark body {
        background: #102216;
        color: #ffffff;
      }
      .page {
        padding: 16px;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        max-width: 960px;
        width: min(100%, 960px);
        margin: 0 auto;
      }
      html.dark .card {
        background: #1a2c20;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 22px;
      }
      .user-chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        background: #f0ede7;
        border-radius: 999px;
        font-size: 12px;
        color: #4a453f;
        margin-bottom: 10px;
      }
      html.dark .user-chip {
        background: rgba(255, 255, 255, 0.08);
        color: #d3e4d7;
      }
      .nav-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        font-size: 14px;
        color: #444;
      }
      html.dark .nav-row {
        color: #d3e4d7;
      }
      .nav-actions {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .nav-row a {
        color: #4a453f;
        text-decoration: none;
        font-weight: 600;
      }
      html.dark .nav-row a {
        color: #d3e4d7;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        display: grid;
        grid-template-columns: minmax(0, 1fr) auto;
        align-items: start;
        gap: 12px;
        padding: 8px 0;
        border-bottom: 1px solid #e5e1da;
      }
      html.dark li {
        border-bottom-color: rgba(255, 255, 255, 0.08);
      }
      .entry-details {
        display: grid;
        gap: 2px;
      }
      .entry-meta {
        font-size: 13px;
        color: #444;
      }
      html.dark .entry-meta {
        color: #d3e4d7;
      }
      .entry-type {
        font-weight: 600;
        text-transform: capitalize;
        font-size: 15px;
      }
      .log-actions {
        display: grid;
        gap: 8px;
        justify-items: end;
        min-width: 200px;
      }
      .log-amounts {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 2px;
      }
      .log-buttons {
        display: inline-flex;
        gap: 6px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .log-actions button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 10px;
        border: 1px solid #e5e1da;
        background: #f9f6f1;
        cursor: pointer;
      }
      .log-actions .material-symbols-outlined {
        font-size: 16px;
      }
      .button-label {
        white-space: nowrap;
      }
      html.dark .log-actions button {
        border-color: rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.08);
        color: #d3e4d7;
      }
      .log-wrap {
        max-height: 72vh;
        overflow-y: auto;
        padding-right: 4px;
      }
      .log-empty {
        text-align: center;
        color: #8b857e;
        font-size: 14px;
        padding: 24px 12px;
      }
      html.dark .log-empty {
        color: #9db9a6;
      }
      .status {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }
      html.dark .status {
        color: #9db9a6;
      }
      .user-setup {
        margin-top: 12px;
        padding: 12px;
        border-radius: 14px;
        border: 1px dashed #e5e1da;
        background: #f9f6f1;
      }
      html.dark .user-setup {
        border-color: rgba(255, 255, 255, 0.08);
        background: rgba(26, 44, 32, 0.9);
      }
      .user-setup label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #6a6259;
      }
      html.dark .user-setup label {
        color: #9db9a6;
      }
      .import-panel {
        margin-top: 12px;
        padding: 12px;
        border-radius: 14px;
        border: 1px dashed #e5e1da;
        background: #f9f6f1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      html.dark .import-panel {
        border-color: rgba(255, 255, 255, 0.08);
        background: rgba(26, 44, 32, 0.9);
      }
      .import-panel label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #6a6259;
      }
      html.dark .import-panel label {
        color: #9db9a6;
      }
      .import-row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .import-file {
        flex: 1;
        border-radius: 10px;
        border: 1px solid #e5e1da;
        padding: 8px 10px;
        font-size: 12px;
        background: #ffffff;
        color: #1f1f1f;
      }
      html.dark .import-file {
        border-color: rgba(255, 255, 255, 0.12);
        background: rgba(16, 24, 18, 0.8);
        color: #f3f6f4;
      }
      .import-hint {
        font-size: 12px;
        color: #7b736a;
      }
      html.dark .import-hint {
        color: #9db9a6;
      }
      .user-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .user-input {
        flex: 1;
        border-radius: 10px;
        border: 1px solid #e5e1da;
        padding: 10px 12px;
        font-size: 14px;
        background: #ffffff;
        color: #1f1f1f;
      }
      html.dark .user-input {
        border-color: rgba(255, 255, 255, 0.12);
        background: rgba(16, 24, 18, 0.8);
        color: #f3f6f4;
      }
      .user-btn {
        border-radius: 10px;
        border: none;
        padding: 0 16px;
        background: #f6c453;
        color: #1f1f1f;
        font-weight: 700;
        cursor: pointer;
      }
      .user-hint {
        margin-top: 6px;
        font-size: 12px;
        color: #7b736a;
      }
      html.dark .user-hint {
        color: #9db9a6;
      }
      .theme-toggle {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 1px solid #e5e1da;
        background: #f9f6f1;
        display: grid;
        place-items: center;
        cursor: pointer;
      }
      html.dark .theme-toggle {
        border-color: rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.08);
        color: #d3e4d7;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      @media (max-width: 720px) {
        .card {
          padding: 14px;
        }
        li {
          grid-template-columns: minmax(0, 1fr);
        }
        .log-actions {
          justify-items: start;
          min-width: auto;
        }
        .log-amounts {
          align-items: flex-start;
        }
        .log-buttons {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body
    data-user="{{ user_slug }}"
    data-user-valid="{{ 'true' if user_valid else 'false' }}"
    data-page="{{ page }}"
    data-log-type="{{ log_type or '' }}"
    data-log-window-hours="{{ log_window_hours or '' }}"
  >
    <div class="page">
      <div class="card">
        <h1>{{ log_title or "Event Log" }}</h1>
        <div class="user-chip" id="user-message">{{ user_message }}</div>
        <div class="nav-row">
          <span>{{ log_subtitle or "Recent entries" }}</span>
          <div class="nav-actions">
            <a id="home-link" href="#">Back to chart</a>
            <a id="summary-link" href="/summary">Summary</a>
            <button class="theme-toggle" id="refresh-btn" type="button" aria-label="Refresh entries" title="Refresh entries">
              <span class="material-symbols-outlined">refresh</span>
            </button>
            <a href="/settings">Settings</a>
            <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Switch to light mode">
              <span class="material-symbols-outlined">dark_mode</span>
            </button>
          </div>
        </div>
        <div class="log-wrap">
          <ul id="log-entries"></ul>
          <div class="log-empty" id="log-empty">No entries yet.</div>
        </div>
        <div class="status" id="status"></div>
        <form class="import-panel" id="csv-upload-form">
          <label for="csv-file">Import CSV</label>
          <div class="import-row">
            <input
              class="import-file"
              id="csv-file"
              type="file"
              accept=".csv,text/csv"
            >
            <button class="user-btn" id="csv-upload-btn" type="submit">Upload</button>
          </div>
          <div class="import-hint">Headers: timestamp, type, duration, comment.</div>
        </form>
        <form class="user-setup" id="user-form" hidden>
          <label for="user-input">User</label>
          <div class="user-row">
            <input
              class="user-input"
              id="user-input"
              type="text"
              inputmode="latin-prose"
              autocapitalize="none"
              autocomplete="off"
              placeholder="Name (e.g. josh)"
            >
            <button class="user-btn" id="user-save" type="submit">Use</button>
          </div>
          <div class="user-hint">Saved on this device.</div>
        </form>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
