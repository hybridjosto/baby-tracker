<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baby Tracker Summary</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="/static/styles.css">
    <script>
      (() => {
        const stored = localStorage.getItem("baby-tracker-theme");
        const prefersDark = window.matchMedia
          && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = stored || (prefersDark ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <style>
      .card {
        max-width: 520px;
        margin: 0 auto;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      .user-chip {
        margin-top: 8px;
      }
      .nav-row {
        align-items: flex-start;
        margin-bottom: 16px;
      }
      .nav-actions {
        justify-content: flex-end;
      }
      .theme-toggle,
      .icon-btn {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 1px solid var(--border-light);
        background: var(--surface-soft);
        display: grid;
        place-items: center;
        cursor: pointer;
        color: inherit;
      }
      .nav-icon {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 1px solid var(--border-light);
        background: var(--surface-soft);
        display: grid;
        place-items: center;
        cursor: pointer;
        color: inherit;
      }
      html.dark .theme-toggle,
      html.dark .icon-btn,
      html.dark .nav-icon {
        border-color: var(--border-dark);
        background: rgba(255, 255, 255, 0.08);
        color: #d3e4d7;
      }
      .date-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
        padding: 10px;
        border-radius: 14px;
        background: var(--surface-muted);
      }
      html.dark .date-row {
        background: rgba(255, 255, 255, 0.08);
      }
      .date-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        flex: 1;
      }
      .date-label {
        font-size: 14px;
        font-weight: 700;
      }
      .date-input {
        border-radius: 10px;
        border: 1px solid var(--border-light);
        padding: 6px 10px;
        font-size: 13px;
        background: #ffffff;
        color: var(--text-primary);
      }
      html.dark .date-input {
        background: rgba(26, 44, 32, 0.9);
        border-color: var(--border-dark);
        color: #ffffff;
      }
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 16px;
      }
      .summary-section-title {
        margin: 8px 2px 10px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--text-secondary);
      }
      .summary-card {
        border-radius: 14px;
        padding: 12px;
        border: 1px solid var(--border-light);
        background: #ffffff;
      }
      html.dark .summary-card {
        border-color: var(--border-dark);
        background: var(--card-dark);
      }
      .summary-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-secondary);
      }
      .summary-value {
        font-size: 20px;
        font-weight: 700;
        margin-top: 6px;
      }
      .summary-sub {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 4px;
      }
      .summary-panel {
        border-radius: 16px;
        padding: 14px;
        border: 1px solid var(--border-light);
        background: #ffffff;
      }
      html.dark .summary-panel {
        border-color: var(--border-dark);
        background: var(--card-dark);
      }
      .summary-panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 10px;
      }
      .summary-panel-header h2 {
        margin: 0;
        font-size: 16px;
      }
      .summary-panel-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 2px;
        font-size: 12px;
        color: var(--text-secondary);
        text-align: right;
      }
      .skeleton-text {
        position: relative;
        display: inline-block;
        min-width: 4ch;
        border-radius: 999px;
      }
      .skeleton-text.skeleton-mid {
        min-width: 8ch;
      }
      .skeleton-text.skeleton-wide {
        min-width: 14ch;
      }
      .skeleton-block {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
      }
      .skeleton-text::after,
      .skeleton-block::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          var(--skeleton-base) 0%,
          var(--skeleton-glow) 45%,
          var(--skeleton-base) 100%
        );
        background-size: 200% 100%;
        opacity: 0;
      }
      .is-loading .skeleton-text {
        color: transparent;
      }
      .is-loading .skeleton-text::after,
      .is-loading .skeleton-block::after {
        opacity: 1;
        animation: skeleton-shimmer 1.2s ease-in-out infinite;
      }
      .milk-sparkline {
        position: relative;
        margin: 10px 0 12px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px dashed var(--border-light);
        background: var(--surface-soft);
      }
      html.dark .milk-sparkline {
        border-color: var(--border-dark);
        background: rgba(26, 44, 32, 0.75);
      }
      .milk-sparkline-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-secondary);
      }
      .milk-sparkline-toggle {
        display: inline-flex;
        gap: 4px;
        padding: 2px;
        border-radius: 999px;
        border: 1px solid var(--border-light);
        background: #ffffff;
      }
      html.dark .milk-sparkline-toggle {
        border-color: var(--border-dark);
        background: rgba(255, 255, 255, 0.04);
      }
      .sparkline-toggle-btn {
        border: none;
        background: transparent;
        color: inherit;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 2px 8px;
        border-radius: 999px;
        cursor: pointer;
      }
      .sparkline-toggle-btn.is-active {
        background: var(--primary);
        color: #0f1a12;
      }
      .milk-sparkline svg {
        display: block;
        width: 100%;
        height: 64px;
        margin-top: 8px;
      }
      .milk-sparkline-track {
        stroke: var(--border-light);
        stroke-width: 2;
      }
      html.dark .milk-sparkline-track {
        stroke: var(--border-dark);
      }
      .milk-sparkline-path {
        stroke: var(--primary);
        stroke-width: 2.5;
        fill: none;
      }
      .milk-sparkline-dot {
        fill: var(--primary);
      }
      .milk-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .milk-item {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        padding: 8px 10px;
        border-radius: 12px;
        background: var(--surface-soft);
      }
      html.dark .milk-item {
        background: rgba(255, 255, 255, 0.06);
      }
      .milk-time {
        font-size: 13px;
        font-weight: 600;
      }
      .milk-notes {
        font-size: 12px;
        color: var(--text-secondary);
        text-align: right;
      }
      .milk-meta {
        font-size: 12px;
        color: var(--text-secondary);
        text-align: right;
      }
      .milk-sparkline-skeleton {
        display: none;
        position: absolute;
        inset: 10px 12px;
      }
      .milk-skeleton {
        display: none;
        flex-direction: column;
        gap: 8px;
      }
      .milk-skeleton-item {
        height: 38px;
      }
      .is-loading .milk-sparkline-skeleton {
        display: block;
      }
      .is-loading #milk-express-sparkline {
        opacity: 0;
      }
      .is-loading #milk-express-list,
      .is-loading #milk-express-empty {
        display: none;
      }
      .is-loading .milk-skeleton {
        display: flex;
      }
      @keyframes skeleton-shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      .summary-empty {
        display: none;
        padding: 14px;
        text-align: center;
        font-size: 13px;
        color: var(--text-secondary);
      }
      .status {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 10px;
      }
      .user-setup {
        margin-top: 12px;
        padding: 12px;
        border-radius: 14px;
        border: 1px dashed var(--border-light);
        background: var(--surface-soft);
      }
      html.dark .user-setup {
        border-color: var(--border-dark);
        background: rgba(26, 44, 32, 0.9);
      }
      .user-setup label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-secondary);
      }
      .user-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .user-input {
        flex: 1;
        border-radius: 10px;
        border: 1px solid var(--border-light);
        padding: 10px 12px;
        font-size: 14px;
        background: #ffffff;
        color: var(--text-primary);
      }
      html.dark .user-input {
        background: rgba(26, 44, 32, 0.9);
        border-color: var(--border-dark);
        color: #ffffff;
      }
      .user-btn {
        border-radius: 10px;
        border: none;
        padding: 0 16px;
        background: var(--primary);
        color: #0f1a12;
        font-weight: 700;
        cursor: pointer;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body data-user="{{ user_slug }}" data-user-valid="{{ 'true' if user_valid else 'false' }}" data-page="{{ page }}">
    <div class="page">
      <div class="card">
        <div class="nav-row">
          <div>
            <h1>Summary</h1>
            <div class="user-chip" id="user-message">{{ user_message }}</div>
          </div>
          <div class="nav-actions">
            <a id="home-link" href="#">Back to chart</a>
            <a id="log-link" href="#">Event log</a>
            <a id="timeline-link" href="#">Timeline</a>
            <button class="nav-icon" id="refresh-btn" type="button" aria-label="Refresh summary" title="Refresh summary">
              <span class="material-symbols-outlined">refresh</span>
            </button>
            <a href="/settings">Settings</a>
            <button class="nav-icon" id="theme-toggle" type="button" aria-label="Switch to light mode">
              <span class="material-symbols-outlined">dark_mode</span>
            </button>
          </div>
        </div>

        <div class="date-row">
          <button class="icon-btn" id="summary-prev" type="button" aria-label="Previous day">
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
          <div class="date-center">
            <div class="date-label" id="summary-date-label">Today</div>
            <input class="date-input" id="summary-date" type="date">
          </div>
          <button class="icon-btn" id="summary-next" type="button" aria-label="Next day">
            <span class="material-symbols-outlined">chevron_right</span>
          </button>
        </div>

        <div class="summary-section-title">Feed totals</div>
        <section class="summary-grid">
          <div class="summary-card">
            <div class="summary-label">Total feed duration</div>
            <div class="summary-value skeleton-text skeleton-mid" id="summary-feed-duration">0 min</div>
            <div class="summary-sub skeleton-text skeleton-wide" id="summary-feed-duration-avg">Avg / feed: --</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">Expressed total</div>
            <div class="summary-value skeleton-text skeleton-mid" id="summary-expressed-amount">0 ml</div>
            <div class="summary-sub skeleton-text skeleton-wide" id="summary-expressed-avg">Avg / feed: --</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">Formula total</div>
            <div class="summary-value skeleton-text skeleton-mid" id="summary-formula-amount">0 ml</div>
            <div class="summary-sub skeleton-text skeleton-wide" id="summary-formula-avg">Avg / feed: --</div>
          </div>
        </section>

        <section class="summary-panel">
          <div class="summary-panel-header">
            <h2>Milk express</h2>
            <div class="summary-panel-meta">
              <div class="skeleton-text skeleton-mid" id="milk-express-count">0 events</div>
              <div class="skeleton-text skeleton-mid" id="milk-express-totals">0 ml â€¢ 0 min</div>
            </div>
          </div>
          <div class="milk-sparkline" id="milk-express-sparkline-wrap">
            <div class="milk-sparkline-skeleton skeleton-block" aria-hidden="true"></div>
            <div class="milk-sparkline-header">
              <div class="skeleton-text skeleton-mid" id="milk-express-sparkline-range">All time</div>
              <div class="milk-sparkline-toggle" role="tablist" aria-label="Milk express range">
                <button class="sparkline-toggle-btn is-active" type="button" data-milk-sparkline-mode="all">All time</button>
                <button class="sparkline-toggle-btn" type="button" data-milk-sparkline-mode="today">Today</button>
              </div>
              <div class="skeleton-text skeleton-mid" id="milk-express-sparkline-total">0 ml</div>
            </div>
            <svg id="milk-express-sparkline" viewBox="0 0 320 64" role="img" aria-label="Milk express progress"></svg>
          </div>
          <div class="milk-list" id="milk-express-list"></div>
          <div class="milk-skeleton" aria-hidden="true">
            <div class="milk-skeleton-item skeleton-block"></div>
            <div class="milk-skeleton-item skeleton-block"></div>
            <div class="milk-skeleton-item skeleton-block"></div>
          </div>
          <div class="summary-empty" id="milk-express-empty">No milk express events for this day.</div>
        </section>

        <div class="status" id="status"></div>

        <form class="user-setup" id="user-form" hidden>
          <label for="user-input">User</label>
          <div class="user-row">
            <input
              class="user-input"
              id="user-input"
              type="text"
              inputmode="latin-prose"
              autocapitalize="none"
              autocomplete="off"
              placeholder="Name (e.g. josh)"
            >
            <button class="user-btn" id="user-save" type="submit">Use</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
