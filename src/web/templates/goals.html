<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feeding Goals</title>
    <link rel="manifest" href="{{ base_path }}/static/manifest.json">
    <link rel="apple-touch-icon" href="{{ base_path }}/apple-touch-icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ base_path }}/static/styles.css?v={{ static_version }}">
    <script>
      (() => {
        const stored = localStorage.getItem("baby-tracker-theme");
        const prefersDark = window.matchMedia
          && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = stored || (prefersDark ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <style>
      .card {
        max-width: 560px;
        margin: 0 auto;
      }
      .nav-icon {
        width: 40px;
        height: 40px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      .user-chip {
        margin: 6px 0 18px;
      }
      .field {
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-secondary);
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        border-radius: 10px;
        border: 1px solid var(--border-light);
        padding: 10px 12px;
        font-size: 16px;
        background: #ffffff;
        color: var(--text-primary);
        box-sizing: border-box;
      }
      html.dark input {
        background: rgba(26, 44, 32, 0.9);
        border-color: var(--border-dark);
        color: #ffffff;
      }
      .add-btn {
        border-radius: 10px;
        border: none;
        padding: 10px 14px;
        background: var(--primary);
        color: #0f1a12;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
      }
      .hint {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 6px;
      }
      .section-title {
        margin: 18px 0 8px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-secondary);
      }
      .goal-list {
        display: grid;
        gap: 10px;
      }
      .goal-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 14px;
        border-radius: 12px;
        background: var(--surface-soft);
      }
      html.dark .goal-item {
        background: rgba(255, 255, 255, 0.08);
      }
      .goal-meta {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 600;
      }
      .goal-amount {
        font-size: 16px;
        font-weight: 700;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: var(--text-secondary);
      }
      .skeleton-text {
        position: relative;
        display: inline-block;
        min-width: 8ch;
        border-radius: 999px;
      }
      .skeleton-text::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          var(--skeleton-base) 0%,
          var(--skeleton-glow) 45%,
          var(--skeleton-base) 100%
        );
        background-size: 200% 100%;
        opacity: 0;
      }
      .is-loading .skeleton-text {
        color: transparent;
      }
      .is-loading .skeleton-text::after {
        opacity: 1;
        animation: skeleton-shimmer 1.2s ease-in-out infinite;
      }
      @keyframes skeleton-shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body data-page="goals" data-base-path="{{ base_path }}">
    <div class="page">
      <div class="card">
        <div class="nav-row">
          <h1>Feeding goals</h1>
          <div class="nav-actions">
            <button class="nav-menu-toggle" id="nav-menu-toggle" type="button" aria-label="Open navigation menu" aria-haspopup="true" aria-expanded="false" aria-controls="nav-menu-panel">
              <span class="material-symbols-outlined" aria-hidden="true">menu</span>
              <span>Menu</span>
            </button>
            <div class="nav-menu-panel" id="nav-menu-panel" role="menu" aria-hidden="true">
              <a class="nav-menu-item" id="home-link" href="{{ base_path }}/" role="menuitem">
                <span class="material-symbols-outlined" aria-hidden="true">home</span>
                <span class="nav-menu-label">Home</span>
              </a>
              <a class="nav-menu-item" id="summary-link" href="{{ base_path }}/summary" role="menuitem">
                <span class="material-symbols-outlined" aria-hidden="true">query_stats</span>
                <span class="nav-menu-label">Summary</span>
              </a>
              <a class="nav-menu-item" id="log-link" href="{{ base_path }}/log" role="menuitem">
                <span class="material-symbols-outlined" aria-hidden="true">list_alt</span>
                <span class="nav-menu-label">Event log</span>
              </a>
              <a class="nav-menu-item" id="timeline-link" href="{{ base_path }}/timeline" role="menuitem">
                <span class="material-symbols-outlined" aria-hidden="true">history</span>
                <span class="nav-menu-label">Timeline</span>
              </a>
              <a class="nav-menu-item" id="bottles-link" href="{{ base_path }}/bottles" role="menuitem">
                <span class="material-symbols-outlined" aria-hidden="true">local_drink</span>
                <span class="nav-menu-label">Bottle library</span>
              </a>
              <a class="nav-menu-item" href="{{ base_path }}/settings" role="menuitem">
                <span class="material-symbols-outlined" aria-hidden="true">settings</span>
                <span class="nav-menu-label">Settings</span>
              </a>
              <button class="nav-menu-item" id="theme-toggle" type="button" role="menuitem" aria-label="Switch to light mode">
                <span class="material-symbols-outlined" aria-hidden="true">dark_mode</span>
                <span class="nav-menu-label">Theme</span>
              </button>
            </div>
          </div>
        </div>
        <div class="user-chip" id="user-message">
          Goals stay active until a later-dated entry is logged.
        </div>
        <form id="goals-form">
          <div class="field">
            <label for="goal-amount">24h goal (ml)</label>
            <input
              id="goal-amount"
              type="number"
              name="goal_amount"
              min="1"
              step="1"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            >
          </div>
          <div class="field">
            <label for="goal-start-date">Start date</label>
            <input id="goal-start-date" type="date" name="start_date">
            <div class="hint">Applies from this day until the next goal is added.</div>
          </div>
          <button class="add-btn" type="submit">Save goal</button>
        </form>
        <div class="status" id="status"></div>
        <div class="section-title">Goal history</div>
        <div class="goal-list" id="goal-history"></div>
        <div class="hint" id="goal-empty">Loading goals...</div>
      </div>
    </div>
    <script src="{{ base_path }}/static/app.js?v={{ static_version }}"></script>
  </body>
</html>
