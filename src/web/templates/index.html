<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baby Activity</title>
    <link rel="manifest" href="/static/manifest.json">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0"
      rel="stylesheet"
    >
    <style>
      :root {
        --primary: #13ec5b;
        --bg-light: #f6f8f6;
        --bg-dark: #102216;
        --card-dark: #1a2c20;
        --text-secondary: #9db9a6;
        --action-height: 80px;
      }
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
      }
      body {
        font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
        background: var(--bg-light);
        color: #0f1a12;
      }
      html.dark body {
        background: var(--bg-dark);
        color: #ffffff;
      }
      .app {
        position: relative;
        height: 100vh;
        max-width: 420px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        background: var(--bg-light);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      }
      html.dark .app {
        background: var(--bg-dark);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 16px 8px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        background: var(--card-dark);
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: grid;
        place-items: center;
        color: #d3e4d7;
        font-weight: 700;
        font-size: 14px;
      }
      .title-stack {
        text-align: center;
      }
      .title-stack h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
      }
      .title-stack span {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 500;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        border: none;
        background: transparent;
        color: inherit;
      }
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 8px 16px 170px;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .stat-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 12px;
        border: 1px solid #e5ebe6;
        text-align: center;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
      }
      html.dark .stat-card {
        background: var(--card-dark);
        border-color: rgba(255, 255, 255, 0.06);
      }
      .stat-label {
        font-size: 10px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-secondary);
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin-bottom: 6px;
      }
      .stat-value {
        font-size: 22px;
        font-weight: 700;
      }
      .chart-card {
        margin-top: 16px;
        background: #ffffff;
        border-radius: 18px;
        padding: 16px;
        border: 1px solid #e5ebe6;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      }
      html.dark .chart-card {
        background: var(--card-dark);
        border-color: rgba(255, 255, 255, 0.06);
      }
      .chart-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .chart-header h3 {
        margin: 0;
        font-size: 15px;
        font-weight: 700;
      }
      .legend {
        display: flex;
        gap: 12px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        font-weight: 700;
      }
      .legend-item {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .legend-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
      }
      .chart-wrap {
        position: relative;
        margin-top: 6px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), transparent);
        border-radius: 14px;
        padding: 10px;
        border: 1px dashed rgba(255, 255, 255, 0.08);
      }
      html.dark .chart-wrap {
        background: linear-gradient(180deg, rgba(19, 236, 91, 0.06), transparent);
        border-color: rgba(255, 255, 255, 0.08);
      }
      #history-chart {
        width: 100%;
        height: 170px;
        display: block;
      }
      .chart-empty {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        color: var(--text-secondary);
      }
      .last-events {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 12px;
        color: var(--text-secondary);
      }
      .last-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 8px;
        padding: 6px 8px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.06);
      }
      html.dark .last-row {
        background: rgba(255, 255, 255, 0.04);
      }
      .last-time {
        font-weight: 600;
        color: #2d3b31;
      }
      html.dark .last-time {
        color: #dce8df;
      }
      .log-link {
        font-size: 12px;
        font-weight: 700;
        color: var(--text-secondary);
        text-decoration: none;
      }
      .status {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 10px;
      }
      .bottom-bar {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0;
        width: 100%;
        max-width: 420px;
        padding: 16px 16px calc(env(safe-area-inset-bottom, 0) + 20px);
        background: rgba(246, 248, 246, 0.96);
        border-top: 1px solid #e5ebe6;
        backdrop-filter: blur(12px);
        box-shadow: 0 -12px 30px rgba(0, 0, 0, 0.2);
      }
      html.dark .bottom-bar {
        background: rgba(21, 32, 25, 0.96);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }
      .last-activity {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 12px;
      }
      .action-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1.4fr;
        gap: 10px;
      }
      .action-btn {
        height: var(--action-height);
        border-radius: 18px;
        border: 1px solid transparent;
        background: #e9f0eb;
        color: #1b2b1f;
        font-weight: 700;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 6px;
        cursor: pointer;
      }
      html.dark .action-btn {
        background: var(--card-dark);
        color: #d9eee0;
      }
      .action-btn.primary {
        background: var(--primary);
        color: #0e2014;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 0 18px rgba(19, 236, 91, 0.3);
      }
      .action-btn.primary span {
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .action-btn .material-symbols-outlined {
        font-size: 28px;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body data-user="{{ user_slug }}" data-user-valid="{{ 'true' if user_valid else 'false' }}" data-page="{{ page }}">
    <div class="app">
      <header>
        <div class="avatar" id="user-chip">{{ user_slug[:2]|upper if user_slug else 'BT' }}</div>
        <div class="title-stack">
          <h2>Baby Activity</h2>
          <span id="today-label">{{ user_message }}</span>
        </div>
        <button class="icon-btn" type="button" aria-label="Calendar">
          <span class="material-symbols-outlined">calendar_month</span>
        </button>
      </header>
      <main class="content">
        <section class="stats">
          <div class="stat-card">
            <div class="stat-label">
              <span class="material-symbols-outlined" style="font-size: 16px; color: var(--primary);">water_drop</span>
              Feeds
            </div>
            <div class="stat-value" id="stat-feed">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">
              <span class="material-symbols-outlined" style="font-size: 16px; color: #7dd3fc;">rainy</span>
              Wet
            </div>
            <div class="stat-value" id="stat-wee">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">
              <span class="material-symbols-outlined" style="font-size: 16px; color: #fbbf24;">spa</span>
              Soiled
            </div>
            <div class="stat-value" id="stat-poo">0</div>
          </div>
        </section>

        <section class="chart-card">
          <div class="chart-header">
            <h3>24 Hour Overview</h3>
            <a class="log-link" id="log-link" href="#">Event log</a>
          </div>
          <div class="legend">
            <span class="legend-item"><span class="legend-dot" style="background: var(--primary);"></span>Feed</span>
            <span class="legend-item"><span class="legend-dot" style="background: #7dd3fc;"></span>Wet</span>
            <span class="legend-item"><span class="legend-dot" style="background: #fbbf24;"></span>Soiled</span>
          </div>
          <div class="chart-wrap">
            <svg id="history-chart" viewBox="0 0 360 170" preserveAspectRatio="none"></svg>
            <div class="chart-empty" id="chart-empty">No events in the last 24 hours.</div>
          </div>
          <div class="last-events">
            <div class="last-row">
              <span class="legend-dot" style="background: var(--primary);"></span>
              <span>Last feed</span>
              <span class="last-time" id="last-feed">--</span>
            </div>
            <div class="last-row">
              <span class="legend-dot" style="background: #7dd3fc;"></span>
              <span>Last wee</span>
              <span class="last-time" id="last-wee">--</span>
            </div>
            <div class="last-row">
              <span class="legend-dot" style="background: #fbbf24;"></span>
              <span>Last poo</span>
              <span class="last-time" id="last-poo">--</span>
            </div>
          </div>
          <div class="status" id="status"></div>
        </section>
      </main>

      <div class="bottom-bar">
        <div class="last-activity">
          <span class="material-symbols-outlined" style="font-size: 16px;">schedule</span>
          <span id="last-activity">Last activity: --</span>
        </div>
        <div class="action-grid">
          <button class="action-btn" id="log-wee" type="button">
            <span class="material-symbols-outlined" style="color: #7dd3fc;">rainy</span>
            Wee
          </button>
          <button class="action-btn" id="log-poo" type="button">
            <span class="material-symbols-outlined" style="color: #fbbf24;">spa</span>
            Poo
          </button>
          <button class="action-btn primary" id="log-feed" type="button">
            <span class="material-symbols-outlined">water_drop</span>
            <span>Log Feed</span>
          </button>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
