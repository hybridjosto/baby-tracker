<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Timeline</title>
    <link rel="manifest" href="{{ base_path }}/static/manifest.json">
    <link rel="apple-touch-icon" href="{{ base_path }}/apple-touch-icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ base_path }}/static/styles.css">
    <script>
      (() => {
        const stored = localStorage.getItem("baby-tracker-theme");
        const prefersDark = window.matchMedia
          && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = stored || (prefersDark ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <style>
      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 20px 32px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }
      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 10px;
        font-weight: 600;
        color: var(--text-secondary);
      }
      h1 {
        margin: 4px 0 6px;
        font-size: 24px;
      }
      .nav-actions {
        gap: 10px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }
      .nav-actions a,
      .nav-actions button {
        color: var(--text-primary);
        text-decoration: none;
        border: 1px solid var(--border-light);
        background: var(--surface-soft);
        width: 40px;
        height: 40px;
        padding: 0;
        border-radius: 999px;
        display: grid;
        place-items: center;
      }
      .nav-actions button {
        cursor: pointer;
      }
      .nav-actions .material-symbols-outlined {
        font-size: 16px;
      }
      html.dark .nav-actions a,
      html.dark .nav-actions button {
        border-color: var(--border-dark);
        background: rgba(255, 255, 255, 0.08);
        color: #d3e4d7;
      }
      .nav-icon {
        width: 40px;
        height: 40px;
      }
      .timeline-wrap {
        position: relative;
        background: var(--card-light);
        border-radius: 28px;
        padding: 22px 22px 14px;
        border: 1px solid var(--border-light);
        box-shadow: var(--shadow-soft);
        max-height: 72vh;
        overflow-y: auto;
      }
      html.dark .timeline-wrap {
        background: var(--card-dark);
        border-color: var(--border-dark);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
      }
      .timeline-track {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 28px;
        padding-left: 18px;
      }
      .timeline-track::before {
        content: "";
        position: absolute;
        left: 26px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(180deg, var(--primary), transparent 60%);
      }
      .timeline-day {
        display: flex;
        flex-direction: column;
        gap: 14px;
        position: relative;
      }
      .timeline-day-header {
        display: flex;
        align-items: baseline;
        gap: 12px;
        padding-left: 20px;
        position: sticky;
        top: 0;
        z-index: 2;
        background: linear-gradient(180deg, var(--card-light) 70%, rgba(0, 0, 0, 0));
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: -12px;
        margin-right: -12px;
        padding-right: 12px;
      }
      html.dark .timeline-day-header {
        background: linear-gradient(180deg, var(--card-dark) 70%, rgba(0, 0, 0, 0));
      }
      .timeline-day-label {
        font-size: 20px;
        font-weight: 700;
      }
      .timeline-day-meta {
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--text-secondary);
      }
      .timeline-day-hours {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .timeline-hour {
        display: grid;
        grid-template-columns: 80px minmax(0, 1fr);
        gap: 18px;
        align-items: start;
      }
      .timeline-hour-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--text-secondary);
        padding-top: 8px;
        text-align: right;
      }
      .timeline-hour-stack {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .timeline-card {
        position: relative;
        border-radius: 20px;
        padding: 14px 16px 16px;
        border: 1px solid var(--border-light);
        background: var(--card-light);
        box-shadow: var(--shadow-soft);
        display: grid;
        grid-template-columns: 48px minmax(0, 1fr);
        gap: 12px;
        animation: floatIn 0.6s ease both;
        animation-delay: var(--stagger, 0s);
      }
      html.dark .timeline-card {
        border-color: var(--border-dark);
        background: var(--card-dark);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
      }
      .timeline-card::before {
        content: "";
        position: absolute;
        left: 0;
        top: 14px;
        bottom: 14px;
        width: 4px;
        background: var(--event-color, var(--primary));
        border-radius: 999px;
      }
      .timeline-card.has-duration {
        min-height: calc(72px + var(--duration-span, 0px));
      }
      .timeline-icon {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        background: var(--event-color, var(--primary));
        color: #ffffff;
        box-shadow: 0 12px 30px var(--event-glow, rgba(19, 236, 91, 0.25));
      }
      .timeline-title {
        font-weight: 600;
        font-size: 16px;
        text-transform: capitalize;
      }
      .timeline-meta {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 4px;
      }
      .timeline-details {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 10px;
      }
      .timeline-chip {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px dashed var(--border-light);
        color: var(--text-secondary);
      }
      html.dark .timeline-chip {
        border-color: var(--border-dark);
      }
      .timeline-notes {
        margin-top: 10px;
        font-size: 12px;
        color: var(--text-secondary);
      }
      .timeline-byline {
        margin-top: 8px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-secondary);
      }
      .timeline-loading {
        margin: 14px auto 0;
        display: none;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-secondary);
      }
      .timeline-loading::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--primary);
        animation: pulse 1s ease-in-out infinite;
      }
      .timeline-empty {
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px 12px 12px;
        font-size: 13px;
        color: var(--text-secondary);
      }
      .timeline-sentinel {
        height: 1px;
      }
      .status {
        font-size: 12px;
        color: var(--text-secondary);
      }
      .user-setup {
        margin-top: 12px;
        padding: 12px;
        border-radius: 18px;
        border: 1px dashed var(--border-light);
        background: var(--surface-soft);
      }
      html.dark .user-setup {
        border-color: var(--border-dark);
        background: rgba(26, 44, 32, 0.9);
      }
      .user-setup label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-secondary);
      }
      .user-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .user-input {
        flex: 1;
        border-radius: 12px;
        border: 1px solid var(--border-light);
        padding: 8px 10px;
        font-size: 16px;
        background: #ffffff;
        color: var(--text-primary);
      }
      html.dark .user-input {
        border-color: var(--border-dark);
        background: rgba(16, 24, 18, 0.8);
        color: #f3f6f4;
      }
      .user-btn {
        border-radius: 12px;
        border: none;
        background: var(--primary);
        color: #0f1a12;
        font-weight: 600;
        padding: 8px 14px;
        cursor: pointer;
      }
      .user-hint {
        margin-top: 6px;
        font-size: 11px;
        color: var(--text-secondary);
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.6;
        }
      }
      @media (max-width: 720px) {
        .page {
          padding: 18px 14px 28px;
        }
        .timeline-wrap {
          padding: 18px 14px 12px;
          max-height: 68vh;
        }
        .timeline-track {
          padding-left: 0;
        }
        .timeline-track::before {
          left: 16px;
        }
        .timeline-hour {
          grid-template-columns: 1fr;
        }
        .timeline-hour-label {
          text-align: left;
          padding-left: 22px;
        }
      }
    </style>
  </head>
  <body data-user="{{ user_slug }}" data-user-valid="{{ 'true' if user_valid else 'false' }}" data-page="{{ page }}" data-base-path="{{ base_path }}">
    <div class="page">
      <header class="page-header">
        <div>
          <div class="eyebrow">Daily Chronicle</div>
          <h1>Event Timeline</h1>
          <div class="user-chip" id="user-message">{{ user_message }}</div>
        </div>
        <div class="nav-actions">
          <a class="nav-icon" id="home-link" href="#" aria-label="Home" title="Home">
            <span class="material-symbols-outlined">home</span>
          </a>
          <a class="nav-icon" id="log-link" href="#" aria-label="Event log" title="Event log">
            <span class="material-symbols-outlined">list_alt</span>
          </a>
          <a class="nav-icon" id="summary-link" href="{{ base_path }}/summary" aria-label="Summary" title="Summary">
            <span class="material-symbols-outlined">query_stats</span>
          </a>
          <a class="nav-icon" id="bottles-link" href="{{ base_path }}/bottles" aria-label="Bottle library" title="Bottle library">
            <span class="material-symbols-outlined">local_drink</span>
          </a>
          <button class="nav-icon" id="refresh-btn" type="button" aria-label="Refresh timeline" title="Refresh timeline">
            <span class="material-symbols-outlined">refresh</span>
          </button>
          <a class="nav-icon" href="{{ base_path }}/settings" aria-label="Settings" title="Settings">
            <span class="material-symbols-outlined">settings</span>
          </a>
          <button class="nav-icon" id="theme-toggle" type="button" aria-label="Switch to light mode">
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
        </div>
      </header>

      <section class="timeline-wrap" id="timeline-wrap">
        <div class="timeline-track" id="timeline-track"></div>
        <div class="timeline-empty" id="timeline-empty">No events yet. Add your first entry.</div>
        <div class="timeline-loading" id="timeline-loading">Loading more events...</div>
        <div class="timeline-sentinel" id="timeline-sentinel" aria-hidden="true"></div>
      </section>

      <div class="status" id="status"></div>

      <!-- Timeline shows all users; no user filtering UI. -->
    </div>
    <script src="{{ base_path }}/static/app.js"></script>
  </body>
</html>
