<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Timeline</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0"
      rel="stylesheet"
    >
    <script>
      (() => {
        const stored = localStorage.getItem("baby-tracker-theme");
        const prefersDark = window.matchMedia
          && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = stored || (prefersDark ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <style>
      :root {
        --ink: #1f1a17;
        --muted: #655b52;
        --accent: #f08a24;
        --accent-2: #2f9f83;
        --panel: #ffffff;
        --line: #eadfd2;
        --shadow: rgba(22, 16, 12, 0.12);
        --glow: rgba(240, 138, 36, 0.2);
      }
      html.dark {
        --ink: #f5f0e8;
        --muted: #b0a59b;
        --accent: #f5b14a;
        --accent-2: #6fd8bb;
        --panel: #1e1a18;
        --line: rgba(255, 255, 255, 0.08);
        --shadow: rgba(0, 0, 0, 0.4);
        --glow: rgba(111, 216, 187, 0.15);
      }
      html {
        color-scheme: light;
      }
      html.dark {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 20%, rgba(240, 138, 36, 0.12), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(47, 159, 131, 0.16), transparent 55%),
          linear-gradient(160deg, #f7f0e7 0%, #f4f6f2 55%, #edf4f0 100%);
      }
      html.dark body {
        background:
          radial-gradient(circle at 20% 20%, rgba(245, 177, 74, 0.2), transparent 48%),
          radial-gradient(circle at 80% 0%, rgba(111, 216, 187, 0.18), transparent 55%),
          linear-gradient(160deg, #151211 0%, #141816 55%, #0f1512 100%);
      }
      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 20px 32px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }
      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 10px;
        font-weight: 600;
        color: var(--muted);
      }
      h1 {
        margin: 4px 0 6px;
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(28px, 4vw, 40px);
      }
      .user-chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: var(--panel);
        font-size: 12px;
        color: var(--muted);
        box-shadow: 0 6px 16px var(--shadow);
      }
      .nav-actions {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .nav-actions a,
      .nav-actions button {
        font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
        font-size: 12px;
        font-weight: 600;
        color: var(--ink);
        text-decoration: none;
        border: 1px solid var(--line);
        background: var(--panel);
        padding: 6px 10px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 4px 12px var(--shadow);
      }
      .nav-actions button {
        cursor: pointer;
      }
      .nav-actions .material-symbols-outlined {
        font-size: 16px;
      }
      .timeline-wrap {
        position: relative;
        background: var(--panel);
        border-radius: 28px;
        padding: 22px 22px 14px;
        border: 1px solid var(--line);
        box-shadow: 0 18px 40px var(--shadow);
        max-height: 72vh;
        overflow-y: auto;
      }
      .timeline-track {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 28px;
        padding-left: 18px;
      }
      .timeline-track::before {
        content: "";
        position: absolute;
        left: 26px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(180deg, var(--accent), transparent 60%);
      }
      .timeline-day {
        display: flex;
        flex-direction: column;
        gap: 14px;
        position: relative;
      }
      .timeline-day-header {
        display: flex;
        align-items: baseline;
        gap: 12px;
        padding-left: 20px;
        position: sticky;
        top: 0;
        z-index: 2;
        background: linear-gradient(180deg, var(--panel) 70%, rgba(0, 0, 0, 0));
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: -12px;
        margin-right: -12px;
        padding-right: 12px;
      }
      .timeline-day-label {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: 20px;
        font-weight: 700;
      }
      .timeline-day-meta {
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--muted);
      }
      .timeline-day-hours {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .timeline-hour {
        display: grid;
        grid-template-columns: 80px minmax(0, 1fr);
        gap: 18px;
        align-items: start;
      }
      .timeline-hour-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--muted);
        padding-top: 8px;
        text-align: right;
      }
      .timeline-hour-stack {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .timeline-card {
        position: relative;
        border-radius: 20px;
        padding: 14px 16px 16px;
        border: 1px solid var(--line);
        background: var(--panel);
        box-shadow: 0 10px 24px var(--shadow);
        display: grid;
        grid-template-columns: 48px minmax(0, 1fr);
        gap: 12px;
        animation: floatIn 0.6s ease both;
        animation-delay: var(--stagger, 0s);
      }
      .timeline-card::before {
        content: "";
        position: absolute;
        left: 0;
        top: 14px;
        bottom: 14px;
        width: 4px;
        background: var(--event-color, var(--accent));
        border-radius: 999px;
      }
      .timeline-card.has-duration {
        min-height: calc(72px + var(--duration-span, 0px));
      }
      .timeline-icon {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        background: var(--event-color, var(--accent));
        color: #ffffff;
        box-shadow: 0 12px 30px var(--event-glow, var(--glow));
      }
      .timeline-title {
        font-weight: 600;
        font-size: 16px;
        text-transform: capitalize;
      }
      .timeline-meta {
        font-size: 12px;
        color: var(--muted);
        margin-top: 4px;
      }
      .timeline-details {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 10px;
      }
      .timeline-chip {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px dashed var(--line);
        color: var(--muted);
      }
      .timeline-notes {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      .timeline-byline {
        margin-top: 8px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted);
      }
      .timeline-loading {
        margin: 14px auto 0;
        display: none;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
      }
      .timeline-loading::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent-2);
        animation: pulse 1s ease-in-out infinite;
      }
      .timeline-empty {
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px 12px 12px;
        font-size: 13px;
        color: var(--muted);
      }
      .timeline-sentinel {
        height: 1px;
      }
      .status {
        font-size: 12px;
        color: var(--muted);
      }
      .user-setup {
        margin-top: 12px;
        padding: 12px;
        border-radius: 18px;
        border: 1px dashed var(--line);
        background: rgba(255, 255, 255, 0.6);
      }
      html.dark .user-setup {
        background: rgba(20, 20, 20, 0.7);
      }
      .user-setup label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--muted);
      }
      .user-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .user-input {
        flex: 1;
        border-radius: 12px;
        border: 1px solid var(--line);
        padding: 8px 10px;
        font-size: 14px;
        font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      }
      .user-btn {
        border-radius: 12px;
        border: none;
        background: var(--accent);
        color: #ffffff;
        font-weight: 600;
        padding: 8px 14px;
        cursor: pointer;
      }
      .user-hint {
        margin-top: 6px;
        font-size: 11px;
        color: var(--muted);
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.6;
        }
      }
      @media (max-width: 720px) {
        .page {
          padding: 18px 14px 28px;
        }
        .timeline-wrap {
          padding: 18px 14px 12px;
          max-height: 68vh;
        }
        .timeline-track {
          padding-left: 0;
        }
        .timeline-track::before {
          left: 16px;
        }
        .timeline-hour {
          grid-template-columns: 1fr;
        }
        .timeline-hour-label {
          text-align: left;
          padding-left: 22px;
        }
      }
    </style>
  </head>
  <body data-user="{{ user_slug }}" data-user-valid="{{ 'true' if user_valid else 'false' }}" data-page="{{ page }}">
    <div class="page">
      <header class="page-header">
        <div>
          <div class="eyebrow">Daily Chronicle</div>
          <h1>Event Timeline</h1>
          <div class="user-chip" id="user-message">{{ user_message }}</div>
        </div>
        <div class="nav-actions">
          <a id="home-link" href="#">Dashboard</a>
          <a id="log-link" href="#">Event log</a>
          <a id="summary-link" href="/summary">Summary</a>
          <button id="refresh-btn" type="button" aria-label="Refresh timeline" title="Refresh timeline">
            <span class="material-symbols-outlined">refresh</span>
          </button>
          <a href="/settings">Settings</a>
          <button id="theme-toggle" type="button" aria-label="Switch to light mode">
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
        </div>
      </header>

      <section class="timeline-wrap" id="timeline-wrap">
        <div class="timeline-track" id="timeline-track"></div>
        <div class="timeline-empty" id="timeline-empty">No events yet. Add your first entry.</div>
        <div class="timeline-loading" id="timeline-loading">Loading more events...</div>
        <div class="timeline-sentinel" id="timeline-sentinel" aria-hidden="true"></div>
      </section>

      <div class="status" id="status"></div>

      <!-- Timeline shows all users; no user filtering UI. -->
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
